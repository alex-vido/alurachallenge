<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/decoder.css">
    <link rel="stylesheet" href="assets/css/warning.css">
    <link rel="stylesheet" href="assets/css/btn-decoder.css">
    <link rel="stylesheet" href="assets/css/social-media.css">
    <link rel="stylesheet" href="assets/css/responsive.css">



    <title>Alura | Decoder</title>

</head>

<body>
    <header class="box-logo">
        <h1><img src="./assets/img/logo.png" alt="Logo Alura" class="img-logo"></h1>
    </header>

    <fieldset class="decoder">
        <div class="box-input">
            <textarea wrap="hard" class="text-input" placeholder="Digite seu texto"></textarea>
        </div>

    </fieldset>

    <div class="warning">
        <p><img src="./assets/img/exclamation.png" alt="exclamação"> Apenas letras minúsculas e sem acento.</p>
    </div>

    <div class="btn-decoder">
        <button class="btn-encrypt">Criptografar</button>
        <button class="btn-decrypt">Descriptografar</button>
    </div>

    <div class="box-output">
        <img src="./assets/img/img_black_decoder.svg" alt="pessoa com lupa olhando um diamante" class="img-output">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>

    <footer>
        <div class="social-media">
            <nav>
                <ul>
                    <li class="text-icons"><a href="https://wa.me/5511990030975" target="_blank"><img
                                src="./assets/img/whatsapp.png" alt="" class="icons">+55 11 9 9003
                            0975</a></li>
                    <li class="text-icons"><a href="https://www.linkedin.com/in/alex-vido/" target="_blank"><img
                                src="./assets/img/linkedin.png" alt="" class="icons">@alex-vido</a>
                    </li>
                    <li class="text-icons"><a href="https://github.com/alex-vido" target="_blank"><img
                                src="./assets/img/github.png" alt="" class="icons">@alex-vido</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
